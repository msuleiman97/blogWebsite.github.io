{% extends 'base_layout.html' %}

{% block head %}
<title>Profile </title>
<style>
.img-round img{
    border: 2px solid #856404;
    height: 240px;
    width: 240px;
    border-radius: 50%;
    background-color: gainsboro;
}
    
</style>
{% endblock %} 

{% block content %}
<br> <h1>Profile info </h1>
<br>
<div class="container profile">
    <br>

    </div> -->
  	
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
               {% if user.userprofile.image %}
            <div class="img-round">
             <img src="{{ user.userprofile.image.url }}" >
            </div>           
          
            {%else%}
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a profile photo </h6>
            <input type="file" class="form-control">
          {% endif %}
          
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        </div> -->
        
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.first_name}}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.last_name}}" readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{user.email}}" readonly>
            </div>
          </div>

          <div class="form-group">

                  <option value="Hawaii">(GMT-10:00) Hawaii</option>

            </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{user}}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Bio:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ user.userprofile.bio }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">City:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ user.userprofile.city }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">phone :</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ user.userprofile.phone }}" readonly>
            </div>
  

            
          </div>
        </form>
      </div>
  </div>
